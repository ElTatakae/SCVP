{% load static  %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio de sesion SCVP</title>
        <link rel="stylesheet"  href={% static "css/styles.css" %} />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                <!-- logueo.html -->
<div class="container-xl px-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <!-- Basic login form-->
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header justify-content-center"><h3 class="fw-light my-4">Ingreso</h3>
                </div>
                <div class="card-body">
                    <!-- Django Form -->
                    <form method="post" action="{% url 'inicioDeSesion' %}">
                        {% csrf_token %}
                        <!-- Form Group (numero_Empleado) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="{{ form.numero_Empleado.id_for_label }}">Numero de empleado</label>
                            <input class="form-control" {{ form.numero_Empleado }}
                            {{ form.numero_Empleado.errors }}
                        </div>
                        <!-- Form Group (contrasena_Empleado) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="{{ form.contrasena_Empleado.id_for_label }}">Contrase침a</label>
                            <input class="form-control" {{ form.contrasena_Empleado }}
                            {{ form.contrasena_Empleado.errors }}
                        </div>
                        <!-- Form Group (remember password checkbox) -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" name="remember_me" value="1">
                                <label class="form-check-label" for="rememberPasswordCheck">Recordar contrase침a</label>
                            </div>
                        </div>
                        <!-- Form Group (login box) -->
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                             <a class="btn btn-secondary btn-red" href="{% url 'inicioSCVP' %}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                        </div>
                             <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                 <a class="small" href="#!">Olvidaste tu contrase침a?</a>
                             </div>
                    </form>
                    <!-- End Django Form -->
                </div>
                <div class="card-footer text-center">
                </div>
            </div>
        </div>
    </div>
</div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static "js/scripts.js"  %}></script>
      <!--  { % messages %}  Mostrar mensajes de error de credenciales en el inicio de sesion-->
    </body>
</html>
