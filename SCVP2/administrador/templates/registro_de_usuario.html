{% extends "panel_administrador.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro de usuario</title>
    </head>
{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <body class="bg-primary">

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>

                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">

                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">Registro de Usuario</h3></div>
                                    <div class="card-body">
                                        <!-- Django Form -->
                                        <form action="{% url 'registro_de_usuario' %}" method="post">
                                            {% csrf_token %}

                                            <!-- Form Group (nombre) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="nombre">Nombre:</label>
                                                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Introduce el nombre completo" required>
                                            </div>

                                            <!-- Form Group (email) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="email">Correo electrónico:</label>
                                                <input class="form-control" type="email" id="email" name="email" required>
                                            </div>

                                            <!-- Form Group (numero_empleado) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="numero_empleado">Número de empleado:</label>
                                                <input class="form-control" type="text" id="numero_empleado" name="numero_empleado" placeholder="Introduce el numero de empleado" required>
                                            </div>

                                                                                     <!-- Form Group (password) -->
                                                        <div class="mb-3">
                                                            <label class="small mb-1" for="password">Contraseña:</label>
                                                            <div class="input-group">
                                                                <input class="form-control" type="password" id="password" name="password" required>
                                                                <div class="input-group-append">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Form Group (password_repeat) -->
                                                        <div class="mb-3">
                                                            <label class="small mb-1" for="password_repeat">Repetir Contraseña:</label>
                                                            <div class="input-group">
                                                                <input class="form-control" type="password" id="password_repeat" name="password_repeat" required>
                                                                <div class="input-group-append">
                                                                </div>
                                                            </div>
                                                        </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-secondary btn-red" href="{% url 'modulo_administrador' %}">Cancelar</a>
                                            <input class="btn btn-primary" type="submit" value="Registrarse">
                                            </div>
                                        </form>
                                        <!-- End Django Form -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- { % messages %} Mostrar mensajes de error de registro de usuario -->
    </body>
{% endblock %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var passwordInput = document.getElementById('password');
        var passwordRepeatInput = document.getElementById('password_repeat');
        var togglePasswordButton = document.getElementById('togglePassword');
        var togglePasswordRepeatButton = document.getElementById('togglePasswordRepeat');

        togglePasswordButton.addEventListener('click', function () {
            togglePasswordVisibility(passwordInput);
        });

        togglePasswordRepeatButton.addEventListener('click', function () {
            togglePasswordVisibility(passwordRepeatInput);
        });

        function togglePasswordVisibility(inputElement) {
            var type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
        }
    });
</script>
</html>
