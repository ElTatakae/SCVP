{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio de sesion SCVP</title>
    </head>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <!-- logueo.html -->
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">Ingreso</h3></div>
                                    <div class="card-body">
                                        <!-- Django Form -->
                                        <form method="post" action="#!">
                                            {% csrf_token %}
                                            <!-- Form Group (numero_Empleado) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="{{ form.numero_Empleado.id_for_label }}">Numero de empleado</label>
                                                <input class="form-control" type="text" placeholder="Ingrese su número de empleado" name="{{ form.numero_Empleado.name }}" />
                                                {{ form.numero_Empleado.errors }}
                                            </div>
                                            <!-- Form Group (contrasena_Empleado) -->
                                            <div class="mb-3">
                                                <label class="small mb-1"   for="{{ form.contrasena_Empleado.id_for_label }}"  >Contraseña</label>
                                                <input class="form-control" type="password" placeholder="Ingrese su contraseña" name="{{ form.contrasena_Empleado.name }}" />
                                                {{ form.contrasena_Empleado.errors }}
                                            </div>

                                            <!-- Form Group (remember password checkbox) -->
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" name="remember_me" value="1" />
                                                    <label class="form-check-label" for="rememberPasswordCheck">Recordar contraseña</label>
                                                </div>
                                            </div>
                                            <!-- Form Group (login box) -->
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-secondary btn-red" href="{% url 'inicio_panel' %}">Cancelar</a>
                                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="#!">Olvidaste tu contraseña?</a>
                                            </div>
                                        </form>
                                        <!-- End Django Form -->
                                    </div>
                                    <div class="card-footer text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--  { % messages %}  Mostrar mensajes de error de credenciales en el inicio de sesion-->
    </body>
    {% endblock %}
</html>
