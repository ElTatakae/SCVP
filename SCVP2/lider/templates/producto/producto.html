{% extends 'panel/panel_lider.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}
<div class="container w-75 mt-5 mb-10">
 <div class="card card-primary">
              <div class="card-header text-center">
                <h3 class="card-title">Crear Producto</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body row">
                  <div class="form-group col-md-6">
                    <label class="mb-1 mt-3"  for="inputNombreProducto">Nombre del producto</label>
                    <input type="text" class="form-control w-100" id="inputNombreProducto" placeholder="Introduce el nombre del producto">
                  </div>
                       <div class="form-group col-md-6">
                    <label class="form-label mt-3 mb-0" for="inputNombreVariables">Nombre de la variable</label>
                    <input type="text" class="form-control w-100 mt-1" id="inputNombreVariables" placeholder="Introduce el nombre de la variable">
                  </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3 mb-1" for="inputUnidadMedicion">Unidad de medición de la variable</label>
                        <select class="form-select w-100" aria-label="Default select example">
                                                    <option selected disabled>Selecciona la unidad de medición</option>
                                                    <option value="administrator">CM</option>
                                                    <option value="registered">KG</option>
                                                    <option value="edtior">°C</option>

                        </select>
                    </div>

                     <!-- /.card-body -->
                       <div class="form-group col-md-6">
                    <label class="mb-0 mt-3" for="inputObjetivo">Especificación (objetivo)</label>
                    <input type="text" class="form-control w-100" id="inputObjetivo" placeholder="Introduce la especifación objetivo">
                  </div>

                      <div class="form-group col-md-6">
                    <label class="mb-0 mt-3" for="inputObjetivo">Limite superior de especificación</label>
                    <input type="text" class="form-control w-100" id="inputObjetivo" placeholder="Introduce la especifación objetivo">
                  </div>
                      <div class="form-group col-md-6">
                    <label class="mb-0 mt-3" for="inputObjetivo">Limite inferior de especificación</label>
                    <input type="text" class="form-control w-100" id="inputObjetivo" placeholder="Introduce la especifación objetivo">
                  </div>
                      <div class="form-group col-md-6">
                    <label class="mb-0 mt-3" for="inputObjetivo">Limite superior de control</label>
                    <input type="text" class="form-control w-100" id="inputObjetivo" placeholder="Introduce la especifación objetivo">
                  </div>
                      <div class="form-group col-md-6">
                    <label class="mb-0 mt-3" for="inputObjetivoRange">Limite inferior de control</label>
                    <input type="range" min="0" max="100" class="form-control-range w-100 mb-3" id="inputObjetivoRange" placeholder="Introduce la especifación objetivo">
                    <span class="rangeValue">0</span>
                  </div>
                </div>

                <div class="d-flex card-footer justify-content-between">
                               <button class="btn btn-danger" type="button" onclick="location.href='{% url 'modulo_lider' %}'">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
            </div>
            <!-- /.card -->
{% endblock %}
</body>
<footer>

</footer>
<script> src={% static "js/funcionRangoLimiteControl.js" %}</script>
</html>
