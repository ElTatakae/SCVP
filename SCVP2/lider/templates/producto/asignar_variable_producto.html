{% extends 'panel/panel_lider.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Crear variable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
{% block content %}
    <div class="container mt-10 mb-10" style="width: 700px">
        <div class="card card-primary">
            <div class="card-header text-center" style="display: flex; align-items: center; justify-content: center">
                <h3 class="card-title"><i class="fas fa-sliders-h"></i> Asignar Variable</h3>
            </div>
            <form method="post" action="{% url 'lider:asignar_var_producto' %}">
                {% csrf_token %}
                <div class="card-body row">
                      <div class="form-group col-md-6">
                        <label class="mb-1 mt-3" for="inputNombreProducto">Nombre del producto</label>
                        <input type="text" class="form-control w-100" id="inputNombreProducto" name="nombreProducto"
                               placeholder="Introduce el nombre del producto">
                        <!--name="nombreProducto es el valor que se envia "-->
                    </div>
                      <div class="form-group col-md-6">
                        <label class="mb-1 mt-3" for="inputNombreProducto">Nombre del producto</label>
                        <input type="text" class="form-control w-100" id="inputNombreProducto" name="nombreProducto"
                               placeholder="Introduce el nombre del producto">
                        <!--name="nombreProducto es el valor que se envia "-->
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3 mb-1" for="inputUnidadMedicion">Unidad de medición de la variable</label>
                        <select class="form-select w-100" aria-label="Default select example">
                            <option selected disabled>Selecciona la unidad de medición</option>
                            <option value="administrator">CM</option>
                            <option value="registered">KG</option>
                            <option value="edtior">°C</option>

                        </select>
                    </div>

                    <!-- /.card-body -->
                    <div class="form-group col-md-6">
                        <label class="mb-0 mt-3" for="inputObjetivo">Especificación (objetivo)</label>
                        <input type="text" class="form-control w-100" id="inputObjetivo"
                               placeholder="Introduce la especifación objetivo">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="mb-0 mt-3" for="inputObjetivo">Limite superior de especificación</label>
                        <input type="text" class="form-control w-100" id="inputObjetivo"
                               placeholder="Introduce la especifación objetivo">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-0 mt-3" for="inputObjetivo">Limite inferior de especificación</label>
                        <input type="text" class="form-control w-100" id="inputObjetivo"
                               placeholder="Introduce la especifación objetivo">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-0 mt-3" for="inputObjetivo">Limite superior de control</label>
                        <input type="text" class="form-control w-100" id="inputObjetivo"
                               placeholder="Introduce la especifación objetivo">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-0 mt-3" for="inputObjetivoRange">Limite inferior de control</label>
                        <input type="text" class="form-control w-100" id="inputObjetivo"
                               placeholder="Introduce la especifación objetivo">
                    </div>
                </div>
                <div class="d-flex card-footer justify-content-between">
                    <button class="btn btn-outline-danger" type="button"
                            onclick="location.href='{% url 'lider:producto' %}'">
                        Regresar
                    </button>
                    <button type="submit" class="btn btn-outline-primary">Siguiente</button>
                </div>
            </form>
        </div>
{% endblock %}
