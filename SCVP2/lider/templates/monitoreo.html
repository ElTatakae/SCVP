{% extends 'panel/panel_lider.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Panel de Lider</title>
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
{% block content %}
    <div class="container w-75 mt-5 mb-10">
        <div class="card card-primary">
        <div class="row">
            <div class="card-header">
                <h2>Panel de Lider</h2>
            </div>
            <div class="form-group">
                     <div class="card card-primary col-md-12 align-content-center mt-10 w-50" >
                        <h1>Panel de Lider</h1>
                        <p>Estas en el panel de lider</p>
                    </div>
            </div>
                  <!-- /.form group -->

                <!-- Date and time range -->
                <div class="form-group">
                  <label>Date and time range:</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-clock"></i></span>
                    </div>
                    <input type="text" class="form-control float-right w-50" id="reservationtime">
                  </div>
                  <!-- /.input group -->
                </div>
            </div>
            </div>
{% endblock %}
</body>
<footer>
</footer>
<script>
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })
</script>
</html>
