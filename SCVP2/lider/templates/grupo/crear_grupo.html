{% extends 'panel/panel_lider.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Agregar grupo</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
{% block content %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <!-- Join Organization-->
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                            <div class="card border-0 shadow-lg mt-5">
                                <div class="card-body p-5 text-center">
                                    <div class="icons-org-join align-items-center mx-auto">
                                        <i class="icon-user" data-feather="user"></i>
                                        <i class="icon-arrow fas fa-long-arrow-alt-right"></i>
                                        <i class="icon-users" data-feather="users"></i>
                                    </div>
                                    <div class="h3 text-secondary mb-0">Agregar grupo a la empresa</div>
                                </div>
                                <hr class="m-0"/>
                                <div class="card-body p-5">
                                    <form>
                                        <h5 class="mb-3">Nombre del grupo</h5>
                                        <div class="mb-3">
                                            <input class="form-control form-control-solid" type="text"
                                                   placeholder="Introduce el nombre del grupo"
                                                   aria-label="Nombre del grupo" aria-describedby="groupNameExample"/>
                                        </div>
                                        <h5 class="mb-3">Dirección</h5>
                                        <div class="mb-3">
                                            <input class="form-control form-control-solid" type="text"
                                                   placeholder="Introduce la dirección" aria-label="Dirección"
                                                   aria-describedby="addressExample"/>
                                        </div>
                                        <h5 class="mb-3">Ubicación (región)</h5>
                                        <div class="mb-3">
                                            <input class="form-control form-control-solid" type="text"
                                                   placeholder="Introduce la ubicación" aria-label="Ubicación"
                                                   aria-describedby="locationExample"/>
                                        </div>
                                        <div class="d-grid gap-2 d-md-flex justify-content-between">
                                            <button class="btn btn-danger" type="button"
                                                    onclick="location.href='{% url 'lider:inicio_lider' %}'">Cancelar
                                            </button>
                                            <button class="btn btn-primary" type="submit">Agregar grupo</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer-admin mt-auto footer-dark">
                <div class="container-xl px-4">
                    <div class="row">
                        <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                        <div class="col-md-6 text-md-end small">
                            <a href="#!">Privacy Policy</a>
                            &middot;
                            <a href="#!">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src={% static "js/scripts.js" %}></script>
</body>
</html>
