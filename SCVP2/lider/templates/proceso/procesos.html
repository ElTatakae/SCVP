{%  extends 'panel/panel_lider.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Procesos</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link   rel="stylesheet" href={% static 'global.css' %}>
        <link rel="icon" type="image/x-icon" href="static/assets/img/favicon.png" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    {% block content %}
    <div class="container align-content-center " style="margin-top: 50px">
        <div class="row " style="width: 50%; margin: auto;">
        <!-- Account details card-->
                                <div class="card mb-3">
                                    <div class="card-header">Agregar proceso</div>
                                    <div class="card-body">
                                        <form>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (Nombre del proceso)-->
                                                <div class="mb-3">
                                                    <label class="small mb-1" for="inputNombreProceso">Nombre del proceso</label>
                                                    <input class="form-control" id="inputNombreProceso" type="text" placeholder="Ingresa el nombre el proceso" value="" />
                                                </div>
                                                <!-- Form Group (last name)-->
                                            </div>
                                            <!-- Form Group (Buscar empleado)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputBuscarEmpleado">Buscar numero de empleado para asignar proceso</label>
                                                <input class="form-control" id="inputBuscarEmpleado" type="search" placeholder="Buscar empleado" value="" />
                                            </div>
                                            <!-- Form Group (Group Selection Checkboxes)-->
                                            <div class="mb-3">
                                                <label class="small mb-1">Group(s)</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupSales" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupSales">Sales</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupDevs" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupDevs">Developers</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupMarketing" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupMarketing">Marketing</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupManagers" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupManagers">Managers</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" id="groupCustomer" type="checkbox" value="" />
                                                    <label class="form-check-label" for="groupCustomer">Customer</label>
                                                </div>
                                            </div>
                                            <!-- Form Group (Roles)-->
                                            <div class="mb-3">
                                                <label class="small mb-1">Role</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected disabled>Select a role:</option>
                                                    <option value="administrator">Administrator</option>
                                                    <option value="registered">Registered</option>
                                                    <option value="edtior">Editor</option>
                                                    <option value="guest">Guest</option>
                                                </select>
                                            </div>
                                            <!-- Submit button-->
                                            <div class="d-flex justify-content-between">
                                                <a class="btn btn-red" href={% url "modulo_lider"%} type="button">Cancelar</a>
                                                <button class="btn btn-primary" type="submit">Agregar proceso</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
    </div>
    </div>
    {% endblock %}
</body>
</html>
