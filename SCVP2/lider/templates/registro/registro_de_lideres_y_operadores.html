{% extends "panel/panel_lider.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro de usuario</title>
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
    </head>

    <body>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">Registro</h3></div>
                                    <div class="card-body">
                                        <!-- Django Form -->
                                        <div action="{% url 'registro_de_lideres_y_operadores' %}" method="post">
                                            {% csrf_token %}

                                            <!-- Form Group (nombre) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="nombre">Nombre:</label>
                                                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Introduce el nombre completo" required>
                                            </div>

                                            <!-- Form Group (numero_empleado) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="numero_empleado">Número de empleado:</label>
                                                <input class="form-control" type="text" id="numero_empleado" name="numero_empleado" placeholder="Introduce el numero de empleado" required>
                                            </div>
                                            <!-- Form Group (empresa) -->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="empresa">Empresa:</label>
                                            <select class="form-control" id="empresa" name="empresa" required>
                                                <option value="">Selecciona la empresa</option>
                                                <option value="empresa1">Empresa 1</option>
                                            </select>
                                        </div>


                                              <!-- Form Group (tipo_empleado) -->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="tipo_empleado">Tipo de empleado:</label>
                                                <select class="form-control" id="tipo_empleado" name="tipo_empleado" required>
                                                    <option value="">Selecciona el tipo de empleado</option>
                                                    <option value="lider">Líder</option>
                                                    <option value="operador">Operador</option>
                                                </select>
                                            </div>


                                              <div class="col-lg-5">

                                                    <!-- Form Group (grupo) -->
                                                    <div class="mb-3">
                                                        <label class="small mb-1" for="grupo">Grupo:</label>
                                                        <select class="form-control" id="grupo" name="grupo" required>
                                                            <option value="">Selecciona el grupo</option>
                                                            <option value="grupo1">Grupo 1</option>
                                                            <option value="grupo2">Grupo 2</option>
                                                            <option value="grupo3">Grupo 3</option>
                                                        </select>
                                                    </div>


                                                                                     <!-- Form Group (password) -->
                                                        <div class="mb-3">
                                                            <label class="small mb-1" for="password">Contraseña:</label>
                                                            <div class="input-group">
                                                                <input class="form-control" type="password" id="password" name="password" required>
                                                                <div class="input-group-append">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Form Group (password_repeat) -->
                                                        <div class="mb-3">
                                                            <label class="small mb-1" for="password_repeat">Confirma la Contraseña:</label>
                                                            <div class="input-group">
                                                                <input class="form-control" type="password" id="password_repeat" name="password_repeat" required>
                                                                <div class="input-group-append">

                                                                </div>
                                                            </div>
                                                        </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-secondary btn-red" href="{% url 'modulo_lider' %}">Cancelar</a>
                                            <input class="btn btn-primary" type="submit" value="Registrar">
                                            </div>
                                                      </div>
                                        </form>

                                        <!-- End Django Form -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



            </div>

    </body>
{% endblock %}
            <footer>
                <div id="layoutAuthentication_footer">
                            <footer class="footer-admin mt-auto footer-dark">
                                <div class="container-xl px-4">
                                    <div class="row">
                                        <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                                        <div class="col-md-6 text-md-end small">
                                            <a href="#!">Privacy Policy</a>
                                            &middot;
                                            <a href="#!">Terms &amp; Conditions</a>
                                        </div>
                                    </div>
                                </div>
                            </footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var passwordInput = document.getElementById('password');
        var passwordRepeatInput = document.getElementById('password_repeat');
        var togglePasswordButton = document.getElementById('togglePassword');
        var togglePasswordRepeatButton = document.getElementById('togglePasswordRepeat');

        var passwordInputType = 'password';
        var passwordRepeatInputType = 'password';

        togglePasswordButton.addEventListener('click', function () {
            passwordInputType = togglePasswordVisibility(passwordInput, passwordInputType);
        });

        togglePasswordRepeatButton.addEventListener('click', function () {
            passwordRepeatInputType = togglePasswordVisibility(passwordRepeatInput, passwordRepeatInputType);
        });

        passwordInput.addEventListener('focus', function () {
            passwordInput.setAttribute('type', passwordInputType);
        });

        passwordRepeatInput.addEventListener('focus', function () {
            passwordRepeatInput.setAttribute('type', passwordRepeatInputType);
        });

        passwordInput.addEventListener('input', function () {
            updateVisibilityToggle(passwordInput, passwordInputType);
        });

        passwordRepeatInput.addEventListener('input', function () {
            updateVisibilityToggle(passwordRepeatInput, passwordRepeatInputType);
        });

        function togglePasswordVisibility(inputElement, currentType) {
            var type = currentType === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            return type;
        }

        function updateVisibilityToggle(inputElement, currentType) {
            var type = inputElement.getAttribute('type');
            if (type !== currentType) {
                togglePasswordVisibility(inputElement, currentType);
            }
        }
    });
</script>
</html>
