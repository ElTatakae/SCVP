{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Ingreso de Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
    <link rel="icon" href="{% static "img/favicon.png" %}" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-md-6 text-center align-self-center py-5">
            <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                    <div class="card-front">
                        <div class="center-wrap">
                            <div class="section text-center">
                                <h4 class="mb-4 pb-3">Ingreso</h4>
                                <form method="post" action="{% url 'lider:inicio_lider' %}">
                                    {% csrf_token %}
                                    {{ error }}
                                    <div class="form-group">
                                        <input type="text" class="form-style" name="username"
                                               placeholder="Número de empleado">
                                        <i class="input-icon uil uil-asterisk"></i>
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="password" class="form-style" name="password"
                                               placeholder="Contraseña">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <button class="btn mt-4" type="submit">Acceder</button>
                                </form>
                                {#                                <p class="mb-0 mt-4 text-center"><a href="#" class="link">¿Olvidaste tu#}
                                {#                                    contraseña?</a></p>#}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <div class="logo-container ">
                <img src="{% static 'img/logoLiconsa.png' %}" alt="logo" class="logo">
            </div>
        </div>
    </div>
</div>

</body>
</html>
