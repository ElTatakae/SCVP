{#{% extends 'templates/header.html' %}#}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Inicio de Sesion de Aministrador</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href= {% static "css/global.css" %}>
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js'%}"
            crossorigin="anonymous"></script>
</head>


<body class="bg-primary">

<div id="layoutAuthentication" style="align-content: center">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <!-- Basic login form-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="d-flex card-header justify-content-center"><h3 class="fw-light my-4">Inicio de sesion Administrador</h3>
                            </div>
                            <div class="card-body">
                                <!-- Inicio de sesion formulario-->
                                <form method="post" action="{% url 'administrador:inicio_administrador' %}">
                                    {% csrf_token %}
                                    {{ error }}
                                    <div class="mb-3">
                                        <label class="small mb-1" for="numeroEmpleado">Número de empleado</label>
                                        <input class="form-control" id="numeroEmpleado" name="numero_empleado"
                                               type="text" required placeholder="Introduce tu número de empleado"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="contrasena">Contraseña</label>
                                        <input class="form-control" id="contrasena" name="contrasena" required
                                               type="password" placeholder="Introduce tu contraseña"/>
                                    </div>
                                    <!-- Form Group (remember password checkbox)-->
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" id="rememberPasswordCheck" type="checkbox"
                                                   value=""/>
                                            <label class="form-check-label" for="rememberPasswordCheck">Recordar
                                                contraseña</label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="#"></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="layoutAuthentication_footer" style="margin-bottom: 10px">
    <footer class="footer-admin mt-auto footer-dark">
        <div class="container-xl px-4">
            <div class="row">
                <div class="col-md-6 small">Copyright &copy; SCVP 2024</div>
                <div class="col-md-6 text-md-end small">
                    <a href="#!">Privacy Policy</a>
                    &middot;
                    <a href="#!">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
</body>
</div>
</html>
